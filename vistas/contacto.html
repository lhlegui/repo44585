        <main class="contacto__pagina">
                <h1 class="contacto__titulo">Deje sus datos y nos contactaremos</h1>
            <form action="" method="get" enctype="text/plain">
                <div class="contacto__items">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="contacto__items">
                    <label for="email">Email</label>

                </div>
                <div class="contacto__items">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" name="Date" id="date" min="2000-01-01">
                </div>
                <div class="contacto__items">
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="contacto__items">
                    <input type="submit" value="Enviar Formulario"> <input>
                </div>
            </form>
